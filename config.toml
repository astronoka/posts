# see: https://gohugo.io/getting-started/configuration/

baseURL      = "https://astronoka.github.io" # Hostname (and path) to the root.
title        = "Astronoka Archive" # Site title.
theme        = "coder" # Set the theme.
languageCode = "ja-JP" # The siteâ€™s language code.

paginate     = 20 # Default number of pages per page in pagination.
